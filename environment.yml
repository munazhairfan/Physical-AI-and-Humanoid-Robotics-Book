name: perception-vision
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11  # Updated to match backend requirements
  - pip
  - nodejs
  - npm
  - git
  - pip:
    - opencv-python
    - torch
    - torchvision
    - numpy
    - matplotlib
    - pillow
    - scikit-image
    - docusaurus
    - jupyter
    - pandas
    # Backend dependencies
    - fastapi
    - uvicorn
    - pydantic
    - qdrant-client
    - python-dotenv
    - python-multipart
    - google-generativeai